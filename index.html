<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Battleship</title>
    <script type="module" src="./scripts/main.js" defer></script>
    <script type="module" src="./scripts/ship.js"></script>
    <script type="module" src="./scripts/player.js"></script>
</head>
<body>
    <div class="startmodal">
        <div class="modal-content">
            <h3>Battleship</h3>
            <p>Sink all the enemy ships to win!</p>
            <button id="start" class="btn">Start Game</button>
        </div>
    </div>
    <div class="header">Battleship</div>
    <div class="body-container">
        <div class="sidebar">
            <button id="cheat">Show/Hide enemy ships</button>
        </div>
        <div class="game-area">
            <h3>Enemy Waters</h3>
            <div class="shot-container">
            </div>
            <h3>Friendly Waters</h3>
            <div id="px" class="ship-container">
            </div>
        </div>
    </div>
</body>
</html>
